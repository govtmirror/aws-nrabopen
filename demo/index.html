<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>aws-nrabopen Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../aws-nrabopen.html">
  </head>
  <body unresolved>

    <aws-nrabopen 
        fire-db="https://fiery-torch-3175.firebaseio.com">
    </aws-nrabopen>

    <script type="text/javascript">
      window.onload = function () {
        var browser = "not chrome";
        if (navigator.userAgent.indexOf("Chrome") != -1 ) {
          browser = "chrome";
        }
        if (browser == "not chrome") {
          var alerttext = "THIS APPLICATION IS SPECIFICALLY DESIGNED FOR GOOGLE CHROME.\n";
          alerttext = alerttext + "You are using a different browser which may or may not cause problems.\n\n";
          alerttext = alerttext + "If you're having problems, please download Google Chrome.";
          alert(alerttext);
        }
      }
    </script>


  </body>
</html>
